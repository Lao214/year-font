<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <style>
        /* // 安卓 */
        body {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        /* //IOS */
        i:focus, a:focus, input:focus, p:focus, div:focus {
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          /* // -webkit-user- modify: read-write-plaintext-only; // 这个会出现输入图标，不需要 */
        }
        /* ios 截图自动生成 container 样式 */
        .container {
          font-family: Helvetica, Tahoma, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Heiti SC', STXihei, 'Microsoft YaHei', SimHei;
        }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <!-- built files will be auto injected -->
      <div id="app">
      </div>
  </body>
  <!-- <script>
    var vConsole = new VConsole();
    console.log('Hello world');
  </script> -->
</html>
